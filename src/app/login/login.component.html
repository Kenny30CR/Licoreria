<div class="container-fluid mt-5">
<div class="card text-center mt-5 mx-auto" style="width: 20rem;">
    <h4 class="card-header">
        <fa-icon [icon]="['fas', 'sign-in-alt']"></fa-icon> Iniciar Sesión
    </h4>
    <div class="card-body">


        <form class="form " [formGroup]="loginForm" id="loginForm" name="loginForm" (submit)="onSubmit();">


            <div class="form-group">
                <label class="label" for=""></label>
                <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario"
                    [ngClass]="{'border-danger':loginForm.controls['usuario'].invalid && loginForm.controls['usuario'].touched}">
                <div *ngIf="loginForm.controls['usuario'].invalid && loginForm.controls['usuario'].touched"
                    class="alert alert-danger">El usuario es obligatorio</div>
            </div>


            <div class="form-group">
                <label class="label" for=""></label>
                <input type="password" class="form-control" placeholder="Contraseña" formControlName="passw"
                    [ngClass]="{'border-danger':loginForm.controls['passw'].invalid && loginForm.controls['passw'].touched}">
                <div *ngIf="loginForm.controls['passw'].invalid && loginForm.controls['passw'].touched"
                    class="alert alert-danger">La Contraseña es obligatorio</div>
            </div>

            <div class="alert alert-danger" [ngStyle]="{'display':error ?'block': 'none'}">Usuario o contraseña
                incorrecta</div>
        </form>
    </div>


    <div class="card-footer">
        <button class="btn btn-success btn-block" type="submit" form="loginForm"
            [disabled]="!loginForm.valid">Iniciar</button>
    </div>
</div>
</div>






<div class="main-bg h-100 w-100">
    <div class="row mx-0 pt-5">
      <div class="col-md-11 mx-auto bg-dark px-0 align-top h-100">
        <div class="row mx-0" style="min-height:90vh">
          <div class="col-md-8 mx-0 bg-light rounded-left text-light pt-4 trucks" style="opacity:0.7;">
            
          </div>
          <div class="col-md-4 pt-4  bg-dark text-light">
            
            <div class="row">
              <div class="col-12 fa-10x text-center">
                <fa-icon [icon]="user" ></fa-icon>
              </div>
              <div class="col-8 offset-2">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Dirección de correo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Por favor utilizar el email de registro</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                  </div>
                  <button type="submit" class="btn btn-primary offset-4"> <fa-icon [icon]="entrar"></fa-icon> Conectarme</button>
                </form>
              </div>
            </div>
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom row">
      <div class="col-md-12 bg-dark text-center text-light">Sistema Gestor de Despacho 2021</div>
    </div>
  </div>
